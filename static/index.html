<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Flask app</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">

</head>
</head>
<body class="bg-dark text-white">

<div class="container">

    <div class=" col-md-4offset-md-4">
        <h1>flask Postgres SQL CRUD</h1>

        <form id="userForm" action="" class="card card-body form-personal text-white">
            <label for="username">User name</label>
            <input type="text"
                   name="username"
                   placeholder="Username"
                   class="form-control mb-2"
                   required
            >

            <label for="username">Email</label>
            <input type="email"
                   name="email"
                   placeholder="email@gmail.com"
                   class="form-control mb-2"
                   required
            >

            <label for="username">Password</label>
            <input type="password"
                   name="password"
                   placeholder="Password"
                   class="form-control mb-2"
                   required
            >

            <button class="btn btn-primary"> Save</button>

        </form>

        <ul id="userList">

            <li class="list-group list-group-item"> item 1</li>
        </ul>
    </div>

</div>

<script src="/static/main.js"></script>


</body>
</html>
